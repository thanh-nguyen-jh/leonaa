<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leonaa</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <nav class="navigation">
            <img
                src="./assets/logo-leonaa-final-white.png"
                alt="Leonaa Logo"
                class="logo"
                height="60px"
            />

            <aside class="right-navigation-box">
                <div class="button-box">
                    <div class="icon-button">
                        <div class="text">BECOME A LOCAL EXPERT</div>

                        <img
                            src="./assets/icons/arrow-allora.png"
                            alt="arrow"
                            height="17px"
                            class="arrow-icon"
                        />
                    </div>

                    <div class="purple-button">
                        <div class="add-icon">+</div>
                        <span class="text">ADD YOUR ACTIVITY</span>
                    </div>
                </div>

                <div class="button-box second-box">
                    <div class="icon-button">
                        <div class="text">BECOME A PRESCRIBER</div>

                        <img
                            src="./assets/icons/arrow-allora.png"
                            alt="arrow"
                            height="17px"
                            class="arrow-icon"
                        />
                    </div>

                    <div class="purple-button">
                        <div class="add-icon">+</div>
                        <span class="text">SHARE YOUR EXPERIENCE</span>
                    </div>
                </div>

                <div class="about-box">
                    <div>ABOUT</div>

                    <div class="divider"></div>

                    <div class="item">Concept and values</div>
                    <div class="item">Local experts</div>
                    <div class="item">Contact us</div>
                </div>

                <div class="language-box">
                    <div class="column-1">
                        <div class="circle large">FR</div>
                        <div class="circle active">EN</div>
                        <div class="circle">ES</div>
                    </div>

                    <div class="column-2">
                        <div class="circle large">MM</div>
                    </div>
                </div>
            </aside>
        </nav>

        <section class="hero-section">EFGH</section>
    </body>
</html>
